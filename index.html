<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>aiflowlabs.studio — Coming Soon</title>
  <meta name="description" content="AIFlow Labs Studio — AI agents, creative tools & apps. Launching soon." />
  <style>
    :root{
      --bg-1:#0b0f14; --bg-2:#0c1220;
      --grad-a:#00d4ff; --grad-b:#ff0080; --grad-c:#7cff96;
      --text:#e9eef5; --muted:#93a0b3; --ring:rgba(255,255,255,.12);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, "Segoe UI", "Helvetica Neue", Arial, sans-serif;
      color:var(--text); background: radial-gradient(1200px 900px at 70% -10%, #15203a 0%, transparent 60%), linear-gradient(180deg,var(--bg-1),var(--bg-2));
      display:flex; align-items:center; justify-content:center; overflow:hidden;
    }

    /* --- animated gradient logo band --- */
    .ribbon {
      position:absolute; inset:auto -20vw 50% -20vw; height:44vh; pointer-events:none; filter: blur(24px) saturate(1.3) contrast(1.05);
      background:
        radial-gradient(60% 140% at 10% 40%, rgba(0,212,255,.45), transparent 60%),
        radial-gradient(60% 140% at 90% 60%, rgba(255,0,128,.45), transparent 60%);
      mix-blend-mode:screen; opacity:.65; animation: float 14s ease-in-out infinite;
      transform:translateY(10vh) rotate(-6deg);
    }
    @keyframes float {
      0%,100%{ transform: translateY(10vh) rotate(-6deg) }
      50%{    transform: translateY(14vh) rotate(-8deg) }
    }

    /* --- glass card --- */
    .card{
      position:relative; width:min(860px,92vw); padding:48px 28px; border-radius:20px;
      background: rgba(255,255,255,.06);
      box-shadow: 0 10px 40px rgba(0,0,0,.35), inset 0 0 0 1px var(--ring);
      backdrop-filter: blur(14px) saturate(1.2);
      text-align:center;
    }
    .logo{
      display:inline-flex; gap:.6ch; align-items:center; padding:.55rem .9rem; border-radius:999px;
      background:rgba(255,255,255,.06); box-shadow: inset 0 0 0 1px var(--ring);
      font-weight:600; letter-spacing:.4px;
    }
    .logo b{
      background: linear-gradient(90deg,var(--grad-a),var(--grad-b),var(--grad-c));
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
    }
    h1{
      margin:18px 0 6px; font-size: clamp(28px, 5vw, 48px); line-height:1.05;
      background: linear-gradient(90deg,var(--grad-a),var(--grad-b));
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
      animation: hue 10s linear infinite;
    }
    @keyframes hue { from{filter:hue-rotate(0)} to{filter:hue-rotate(360deg)} }

    .lead{ margin:0 auto 18px; max-width:60ch; color:var(--muted); font-size:clamp(15px,2.6vw,18px); }

    /* --- typing cursor effect --- */
    .typing{
      display:inline-block; border-right:2px solid rgba(255,255,255,.7);
      white-space:nowrap; overflow:hidden; width:0;
      animation: type 3.8s steps(36,end) forwards, blink .9s step-end infinite;
    }
    @keyframes type { to{ width: 36ch } }
    @keyframes blink { 50%{ border-color: transparent } }

    /* --- CTA row --- */
    .row{ display:flex; gap:12px; justify-content:center; flex-wrap:wrap; margin-top:18px }
    .btn{
      text-decoration:none; font-weight:600; padding:12px 16px; border-radius:12px; display:inline-flex; align-items:center; gap:.5rem;
      color:#0b0f14; background: linear-gradient(90deg,var(--grad-a),var(--grad-b)); box-shadow: 0 6px 18px rgba(0,212,255,.25);
      transition: transform .15s ease, filter .15s ease;
    }
    .btn:hover{ transform: translateY(-1px); filter: brightness(1.05) }
    .btn.ghost{ color:var(--text); background:transparent; box-shadow:none; border:1px solid var(--ring) }

    footer{ position:fixed; bottom:14px; left:0; right:0; text-align:center; color:#94a2b8; font-size:12px }
    footer a{ color:#c9d6ff; text-decoration:none }
    footer a:hover{ text-decoration:underline }

    /* responsive */
    @media (max-width:540px){ .card{ padding:36px 18px } .logo{ font-size:14px } }
  </style>

  <script>
    // force apex domain (no www)
    (function(){
      if (location.hostname.startsWith('www.')) {
        location.replace(location.protocol + '//' + location.hostname.replace(/^www\./,'') + location.pathname + location.search);
      }
    })();
  </script>
</head>
<body>
  <div class="ribbon" aria-hidden="true"></div>

  <main class="card" role="main">
    <span class="logo"><b>AIFlow</b> Labs Studio</span>
    <h1>We’re launching soon</h1>
    <p class="lead">
      <span class="typing">AI agents • creative tools • applied research</span>
    </p>

    <div class="row">
      <a class="btn" href="mailto:studio@aiflowlabs.studio?subject=Keep%20me%20posted">Notify me</a>
      <a class="btn ghost" href="https://github.com/alpe1608/aiflowlabs-studio" target="_blank" rel="noopener">GitHub</a>
    </div>
  </main>

  <footer>© 2025 aiflowlabs.studio</footer>
</body>
</html>
