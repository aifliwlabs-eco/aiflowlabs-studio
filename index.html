<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>aiflowlabs.studio — Coming Soon</title>
  <meta name="description" content="AIFlow Labs Studio — AI agents, creative tools & apps. Launching soon." />
  <meta name="theme-color" content="#0A0A0A" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <link rel="icon" href="/favicon.ico?v=1" sizes="any">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png">
  <link rel="manifest" href="/site.webmanifest?v=1">

  <style>
    :root{
      --bg-1:#0b0f14; --bg-2:#0c1220;
      --grad-a:#00d4ff; --grad-b:#ff0080; --grad-c:#7cff96;
      --text:#e9eef5; --muted:#93a0b3; --ring:rgba(255,255,255,.12);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, sans-serif;
      color:var(--text); background: radial-gradient(1200px 900px at 70% -10%, #15203a 0%, transparent 60%), linear-gradient(180deg,var(--bg-1),var(--bg-2));
      display:flex; align-items:center; justify-content:center; overflow:hidden;
    }

    /* animated gradient band */
    .ribbon {
      position:absolute; inset:auto -20vw 50% -20vw; height:44vh; pointer-events:none; filter: blur(24px) saturate(1.3) contrast(1.05);
      background:
        radial-gradient(60% 140% at 10% 40%, rgba(0,212,255,.45), transparent 60%),
        radial-gradient(60% 140% at 90% 60%, rgba(255,0,128,.45), transparent 60%);
      mix-blend-mode:screen; opacity:.65; animation: float 14s ease-in-out infinite;
      transform:translateY(10vh) rotate(-6deg);
    }
    @keyframes float { 0%,100%{ transform: translateY(10vh) rotate(-6deg) } 50%{ transform: translateY(14vh) rotate(-8deg) } }

    /* glass card */
    .card{
      position:relative; width:min(860px,92vw); padding:48px 28px; border-radius:20px;
      background: rgba(255,255,255,.06);
      box-shadow: 0 10px 40px rgba(0,0,0,.35), inset 0 0 0 1px var(--ring);
      backdrop-filter: blur(14px) saturate(1.2);
      text-align:center;
    }
    .logo{
      display:inline-flex; gap:.6ch; align-items:center; padding:.55rem .9rem; border-radius:999px;
      background:rgba(255,255,255,.06); box-shadow: inset 0 0 0 1px var(--ring);
      font-weight:600; letter-spacing:.4px;
    }
    .logo b{
      background: linear-gradient(90deg,var(--grad-a),var(--grad-b),var(--grad-c));
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
    }
    h1{
      margin:18px 0 6px; font-size: clamp(28px, 5vw, 48px); line-height:1.05;
      background: linear-gradient(90deg,var(--grad-a),var(--grad-b));
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
      animation: hue 10s linear infinite;
    }
    @keyframes hue { from{filter:hue-rotate(0)} to{filter:hue-rotate(360deg)} }

    .lead{ margin:0 auto 18px; max-width:60ch; color:var(--muted); font-size:clamp(15px,2.6vw,18px); }

    /* typing cursor effect */
    .typing{
      display:inline-block; border-right:2px solid rgba(255,255,255,.7);
      white-space:nowrap; overflow:hidden; width:0;
      animation: type 3.8s steps(36,end) forwards, blink .9s step-end infinite;
    }
    @keyframes type { to{ width: 36ch } }
    @keyframes blink { 50%{ border-color: transparent } }

    /* CTA row */
    .row{ display:flex; gap:12px; justify-content:center; flex-wrap:wrap; margin-top:18px }
    .btn{
      text-decoration:none; font-weight:600; padding:12px 16px; border-radius:12px; display:inline-flex; align-items:center; gap:.5rem;
      color:#0b0f14; background: linear-gradient(90deg,var(--grad-a),var(--grad-b)); box-shadow: 0 6px 18px rgba(0,212,255,.25);
      transition: transform .15s ease, filter .15s ease, box-shadow .15s ease;
      cursor:pointer; border:0;
    }
    .btn:hover{ transform: translateY(-1px); filter: brightness(1.05) }
    .btn.ghost{ color:var(--text); background:transparent; box-shadow:none; border:1px solid var(--ring) }

    .btn.youtube{
       background:#ff0033; color:#fff;
       box-shadow:0 6px 18px rgba(255,0,51,.25);
    }
    .btn.youtube:hover{ transform:translateY(-1px); filter:brightness(1.05) }
    .btn.youtube svg{ margin-right:.4rem; flex:0 0 auto }

    .pulse { animation: pulse 2s infinite }
    @keyframes pulse {
      0%   { box-shadow:0 6px 18px rgba(255,0,51,.25) }
      50%  { box-shadow:0 0 24px rgba(255,0,51,.6) }
      100% { box-shadow:0 6px 18px rgba(255,0,51,.25) }
    }

    footer{ position:fixed; bottom:14px; left:0; right:0; text-align:center; color:#94a2b8; font-size:12px }
    footer a{ color:#c9d6ff; text-decoration:none }
    footer a:hover{ text-decoration:underline }

    /* inputs */
    .input{
      width:min(420px,80vw);
      border:1px solid var(--ring);
      background:rgba(255,255,255,.06);
      color:var(--text);
      border-radius:12px;
      padding:12px 14px;
      outline:none;
      transition: box-shadow .15s ease, border-color .15s ease;
    }
    .input::placeholder{ color:#b6c2d4 }
    .input:focus{ box-shadow:0 0 0 2px rgba(0,212,255,.25) }

    .msg{ font-size:14px; margin-top:12px }
    .msg.ok{ color:#7cff96 }
    .msg.err{ color:#ff7a7a }

    /* ===== Modal ===== */
    .modal{
      position:fixed; inset:0; display:none; place-items:center; padding:20px;
      background:rgba(5,8,13,.55); backdrop-filter: blur(6px); z-index:50;
    }
    .modal.open{ display:grid }
    .modal-card{
      width:min(560px,92vw); border-radius:16px; padding:22px;
      background: rgba(255,255,255,.07);
      box-shadow: 0 10px 40px rgba(0,0,0,.45), inset 0 0 0 1px var(--ring);
      backdrop-filter: blur(14px) saturate(1.2);
      text-align:left;
      position:relative;
    }
    .modal-title{ margin:4px 0 6px; font-size:22px; font-weight:700 }
    .modal-sub{ margin:0 0 14px; color:var(--muted) }
    .modal-actions{ display:flex; gap:10px; flex-wrap:wrap; margin-top:14px; align-items:center }
    .close-x{
      position:absolute; right:14px; top:14px; background:transparent; border:0; color:#cbd5e1; cursor:pointer; font-size:18px;
    }

    /* responsive */
    @media (max-width:540px){ .card{ padding:36px 18px } .logo{ font-size:14px } .row{ gap:10px } }
  </style>

  <script>
    // force apex domain (no www)
    (function(){
      if (location.hostname.startsWith('www.')) {
        location.replace(location.protocol + '//' + location.hostname.replace(/^www\./,'') + location.pathname + location.search);
      }
    })();
  </script>
</head>
<body>
  <div class="ribbon" aria-hidden="true"></div>

  <main class="card" role="main">
    <span class="logo"><b>AIFlow</b> Labs Studio</span>
    <h1>We’re launching soon</h1>
    <p class="lead">
      <span class="typing">AI agents • creative tools • applied research</span>
    </p>

    <div class="row">
      <!-- Opens modal -->
      <button id="openWaitlist" class="btn" type="button">Notify me</button>

      <a class="btn youtube pulse" href="#" onclick="alert('AIFlow Labs Studio YouTube channel is coming soon!'); return false;">
        <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
          <path fill="currentColor" d="M23.5 6.2a4 4 0 0 0-2.8-2.8C18.9 3 12 3 12 3s-6.9 0-8.7.4A4 4 0 0 0 .5 6.2 41 41 0 0 0 0 12a41 41 0 0 0 .5 5.8 4 4 0 0 0 2.8 2.8C5.1 21 12 21 12 21s6.9 0 8.7-.4a4 4 0 0 0 2.8-2.8A41 41 0 0 0 24 12a41 41 0 0 0-.5-5.8Z"/>
          <path fill="#fff" d="M9.75 8.5v7l6.25-3.5-6.25-3.5z"/>
        </svg>
        YouTube
      </a>
    </div>
  </main>

  <footer>© 2025 aiflowlabs.studio</footer>

  <!-- ===== Waitlist Modal ===== -->
  <div id="waitlistModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="waitlistTitle">
    <div class="modal-card">
      <button class="close-x" type="button" aria-label="Close">✕</button>
      <div class="modal-title" id="waitlistTitle">Join the waitlist</div>
      <p class="modal-sub">Leave your name and email — we’ll ping you when early access opens.</p>

      <!-- IMPORTANT: replace action with your Apps Script Web App URL (…/exec) -->
      <form id="waitlistForm"
            action="https://script.google.com/macros/s/PASTE_YOUR_WEB_APP_ID_HERE/exec"
            method="POST"
            target="hidden_iframe"
            novalidate>
        <!-- honeypot -->
        <input type="text" name="company" tabindex="-1" autocomplete="off"
               style="position:absolute; left:-9999px; opacity:0" aria-hidden="true">

        <div class="modal-actions">
          <input class="input" type="text"  name="name"  placeholder="Your name" aria-label="Your name" required>
          <input class="input" type="email" name="email" placeholder="you@example.com" aria-label="Email" required>
          <button class="btn" type="submit">Send</button>
          <button class="btn" type="button" id="closeWaitlist" style="background:transparent; color:var(--text); border:1px solid var(--ring)">Cancel</button>
        </div>

        <div id="modalMsg" class="msg" role="status" aria-live="polite"></div>
      </form>

      <!-- hidden iframe target to bypass CORS -->
      <iframe name="hidden_iframe" style="display:none;"></iframe>
    </div>
  </div>

  <script>
    // ===== Modal open/close =====
    (function(){
      const openBtn = document.getElementById('openWaitlist');
      const modal = document.getElementById('waitlistModal');
      const closeX = modal.querySelector('.close-x');
      const closeBtn = document.getElementById('closeWaitlist');
      const nameInput = modal.querySelector('input[name="name"]');
      const emailInput = modal.querySelector('input[name="email"]');

      function openModal(){
        modal.classList.add('open');
        setTimeout(()=> (nameInput.value ? emailInput : nameInput).focus(), 50);
      }
      function closeModal(){ modal.classList.remove('open'); }

      openBtn.addEventListener('click', openModal);
      closeX.addEventListener('click', closeModal);
      closeBtn.addEventListener('click', closeModal);
      modal.addEventListener('click', (e)=>{ if (e.target === modal) closeModal(); });
      window.addEventListener('keydown', (e)=>{ if (e.key === 'Escape' && modal.classList.contains('open')) closeModal(); });
    })();

    // ===== Form submit via hidden iframe (no CORS) =====
    (function(){
      const form     = document.getElementById('waitlistForm');
      const iframe   = document.getElementsByName('hidden_iframe')[0];
      const modalMsg = document.getElementById('modalMsg');

      let submitted = false;

      form.addEventListener('submit', (e) => {
        // honeypot
        if (form.company.value) { e.preventDefault(); return; }

        // client-side validation
        const name  = form.name.value.trim();
        const email = form.email.value.trim();
        modalMsg.className = 'msg'; modalMsg.textContent = '';

        if (!name){ e.preventDefault(); modalMsg.classList.add('err'); modalMsg.textContent = 'Please enter your name.'; form.name.focus(); return; }
        if (!/^\S+@\S+\.\S+$/.test(email)){ e.preventDefault(); modalMsg.classList.add('err'); modalMsg.textContent = 'Please enter a valid email.'; form.email.focus(); return; }

        // allow native form submission to iframe
        submitted = true;
      });

      // When the iframe loads (response received), show success
      iframe.addEventListener('load', () => {
        if (!submitted) return; // ignore the initial empty load
        modalMsg.className = 'msg ok';
        modalMsg.textContent = 'Thanks! Check your inbox for a note from us ✉️';
        form.reset();
        submitted = false;
      });
    })();
  </script>
</body>
</html>
