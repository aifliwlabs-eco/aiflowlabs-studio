<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AIFlow Labs Studio — OG Banner</title>
  <meta name="viewport" content="width=1200, initial-scale=1" />
  <style>
    @font-face { font-family: Inter; src: local("Inter"), local("Segoe UI"), local("Roboto"); }
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; width: 1200px; height: 630px; }
    body {
      display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 20px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
      color: #e9eef5;
      background:
        radial-gradient(1200px 900px at 70% -10%, #15203a 0%, transparent 60%),
        linear-gradient(180deg,#0b0f14,#0c1220);
    }
    .logo {
      font-size: 48px; font-weight: 800; letter-spacing: .3px;
      background: linear-gradient(90deg,#00d4ff,#ff0080,#7cff96);
      background-clip: text; -webkit-background-clip: text;
      color: transparent; -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 18px rgba(0,0,0,.25);
    }
    .coming {
      font-size: 80px; font-weight: 900; text-transform: uppercase; line-height: 1.05;
      color: #fff; text-shadow: 0 6px 28px rgba(0,0,0,.45);
    }
    .sub {
      font-size: 28px; color: #93a0b3;
    }
  </style>
</head>
<body>
  <div class="logo">AIFlow Labs Studio</div>
  <div class="coming">Coming&nbsp;Soon</div>
  <div class="sub">AI agents • creative tools • applied research</div>
</body>
</html>
