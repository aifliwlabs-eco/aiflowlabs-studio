name: Deploy Next.js static export to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.4.0
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§¹ Security audit (production packages only)
        run: npm audit --production

      - name: ğŸ” Lint code (ESLint)
        run: npm run lint

      - name: ğŸ§  Type check (TypeScript)
        run: npm run type-check

      - name: ğŸ—ï¸ Build Next.js (includes next export to ./out)
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: âš™ï¸ Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: ğŸ“¤ Upload static site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
